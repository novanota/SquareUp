<section class="interest">
    <div class="interest__container">
        <div class="interest__inner">
            <div class="interest__heading">
                <img
                    src="./img/home/home-interest/interest-logo.svg"
                    alt=""
                    class="interest__logo"
                />

                <h1 class="interest__title">
                    Thank you for your Interest in SquareUp.
                </h1>
                <p class="interest__subtitle">
                    We would love to hear from you and discuss how we can help
                    bring your digital ideas to life. Here are the different
                    ways you can get in touch with us.
                </p>

                <button class="interest__btn btn">Start Project</button>
            </div>

            <div class="interest__wrapper">
                <form action="" class="interest__form">
                    <div class="interest__about">
                        <div class="interest__about-wrapper">
                            <h3 class="interest__form-title">Full Name</h3>
                            <input
                                type="text"
                                class="interest__input"
                                placeholder="Type here"
                            />
                        </div>

                        <div class="interest__about-wrapper">
                            <h3 class="interest__form-title">Email</h3>
                            <input
                                type="email"
                                class="interest__input"
                                placeholder="Type here"
                            />
                        </div>
                    </div>

                 
                    <div class="interest__message">
                        <h3 class="interest__message-title interest__form-title">
                            Why are you contacting us?
                        </h3>

                        <input
                            type="text"
                            class="interest__input"
                            placeholder="Type here"
                        />
                    </div>

                    <button class="interest__form-btn btn">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
